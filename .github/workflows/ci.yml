name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '**.txt'
      - '**.jpg'
      - '**.png'
      - '**.gif'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '**.txt'
      - '**.jpg'
      - '**.png'
      - '**.gif'
      - 'LICENSE'
      - '.gitignore'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Run tests
        working-directory: build
        run: ctest -C Release --output-on-failure

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check file sizes
        run: |
          MAX_LINES=1500
          FAILED=0
          for file in $(find src/ -name "*.cpp" -o -name "*.h" 2>/dev/null) include/avm.h; do
            lines=$(wc -l < "$file")
            if [ "$lines" -gt "$MAX_LINES" ]; then
              echo "ERROR: $file has $lines lines (max: $MAX_LINES)"
              FAILED=1
            fi
          done
          if [ "$FAILED" -eq 1 ]; then
            echo "File size check failed. Please split large files into smaller modules."
            exit 1
          fi
          echo "All source files are within the $MAX_LINES line limit."

      - name: Check formatting with clang-format
        continue-on-error: true
        run: |
          sudo apt-get install -y clang-format-17 > /dev/null 2>&1
          echo "Checking src/ and include/avm.h formatting..."
          clang-format-17 --dry-run --Werror src/*.cpp include/avm.h 2>&1 || echo "::warning::Code formatting issues found. Run clang-format to fix."
